<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <title>Slideshow (Vue.js)</title>
</head>

<body>
    <div class="container" id="app">
        <h1>Slideshow (Vue.js)</h1>
        <div class="well">
            <p> <a href="index.html">Back to index</a> </p>
            <p> Displays an image slide show with navigation links and automatically every 2 seconds.</p>
        </div>
        <div id="actionBar" class="btn-group" role="group">
            <button @click="prev" id="previous" type="button" class="btn btn-default">Previous</button>
            <button @click="stop" id="stop" type="button" class="btn btn-default">Stop</button>
            <button @click="start" id="restart" type="button" class="btn btn-default">Restart</button>
            <button @click="next" id="next" type="button" class="btn btn-default">Next</button>
        </div>
        <div class="row">
            <p class="col-md-5">
                <br>
                <img id="slider" class="img-thumbnail" :src="images[current]" alt="Slider">
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
</body>

</html>
